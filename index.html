<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cruds Operations Pure Java Script</title>
  </head>
  <body>
    <div class="crud">
      <div class="head">
        <h2>Crud</h2>
        <p>Product Management System</p>
      </div>
      <!-- ./head -->

      <div class="inputs">
        <input type="text" id="title" placeholder="Title" />
        <div class="price">
          <input onkeyup="getTotal()" type="number" id="price" placeholder="Price" />
          <input onkeyup="getTotal()" type="number" id="taxes" placeholder="Taxes" />
          <input onkeyup="getTotal()" type="number" id="ads" placeholder="Ads" />
          <input onkeyup="getTotal()" type="number" id="discount" placeholder="Discount" />
          <small id="total"></small>
        </div>
        <input type="number" placeholder="Count" id="count" />
        <input type="text" placeholder="Category" id="category" />
        <button id="submit">Create</button>
      </div>
      <!-- ./inputs -->

      <div class="outputs">
          <div class="searchBlock">
              <input type="text"  id="search" placeholder="Search" onkeyup="searchData(this.value)">
              <div class="btnSearch">
                  <button onclick="getSearchMood(this.id)" id="searchTitle">Search By Title</button>
                  <button onclick="getSearchMood(this.id)" id="searchCategory">Search By Category</button>
                </div><!-- ./ btnSearch -->
                <div id="delete-all"></div>
          </div><!-- searchBlock -->
          <table>
            <tr>              <th>Id</th>
                <th>Title</th>
                <th>Price</th>
                <th>Taxes</th>
                <th>Ads</th>
                <th>Discount</th>
                <th>Total</th>
                <th>Category</th>
                <th>Update</th>
                <th>Delete</th></tr>
                <tbody id="tbody">
                  
                </tbody>
          </table>
      </div>
      <!-- ./outputs -->
    </div>
    <!-- crud -->

    <script src="main.js"></script>
  </body>
</html>
